                        <div class="flex items-center">
                            <img src="https://placehold.co/40/475569/E2E8F0?text=A" alt="Adam's icon" class="w-9 h-9 rounded-full mr-3">

                                <span class="font-medium text-sm">Adam</span>

                    <div class="bg-[#1D2939] p-4 rounded-xl">
                        <p class="text-xs text-gray-400">System Health</p>
                        <p class="text-2xl font-semibold text-white mt-1">99.8%</p>

                    <div class="bg-[#1D2939] p-4 rounded-xl">
