[build]
  command = "npm run build"
  publish = "out"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Production context settings
[context.production]
  command = "npm run build"
  publish = "out"

# Deploy preview settings  
[context.deploy-preview]
  command = "npm run build"
  publish = "out"

# Branch deploy settings
[context.branch-deploy]
  command = "npm run build"
  publish = "out"